<head>
  <style>
    body {
      background-color: #111;
      overflow: hidden;
    }
    #game {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      /* padding: 16px 0; */
    }
    #maze {
      border: 5px solid white;
    }
  </style>
</head>
<body>
  <div id="game">
    <canvas id="maze" width="800" height="800"></canvas>
  </div>
  <script>
    document.addEventListener("touchstart", handleTouchStart, false);
    document.addEventListener("touchmove", handleTouchMove, false);

    var xDown = null;
    var yDown = null;

    function getTouches(evt) {
      return (
        evt.touches || // browser API
        evt.originalEvent.touches
      ); // jQuery
    }

    function handleTouchStart(evt) {
      evt.preventDefault();
      const firstTouch = getTouches(evt)[0];
      xDown = firstTouch.clientX;
      yDown = firstTouch.clientY;
    }

    function handleTouchMove(evt) {
      evt.preventDefault();
      if (!xDown || !yDown) {
        return;
      }

      var xUp = evt.touches[0].clientX;
      var yUp = evt.touches[0].clientY;

      var xDiff = xDown - xUp;
      var yDiff = yDown - yUp;

      if (Math.abs(xDiff) > Math.abs(yDiff)) {
        /*most significant*/
        if (xDiff > 0) {
          document.dispatchEvent(new Event("swipeLeft"));
          /* right swipe */
        } else {
          document.dispatchEvent(new Event("swipeRight"));
          /* left swipe */
        }
      } else {
        if (yDiff > 0) {
          /* down swipe */
          document.dispatchEvent(new Event("swipeUp"));
        } else {
          /* up swipe */
          document.dispatchEvent(new Event("swipeDown"));
        }
      }
      /* reset values */
      xDown = null;
      yDown = null;
    }
  </script>
  <script type="module" src="index.js"></script>
</body>
